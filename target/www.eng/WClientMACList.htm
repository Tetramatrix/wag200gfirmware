<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
function checkData()
{
    var cf = document.forms[0];
    var i,j; 
    var addspace=0;
    
    j=parseInt(cf.mac_wl_num.value);
    

    for(i = 0; i < j; i++)
    {
	    if( addspace != 0)
 	        cf.mac_wl_filter.value += " "
 	    if ( eval("cf.macenable" + i).checked)
 	        cf.mac_wl_filter.value += "A:"
 	    else
 	        cf.mac_wl_filter.value += "D:"
 	    cf.mac_wl_filter.value += eval("cf.mac" + i).value;
 	    addspace = 1;
    }
}

function macfilter_enable()
{
    var cf = document.forms[0];
    var i,j; 
    
    j=parseInt(cf.mac_wl_num.value);
    for(i = 0; i < j; i++)
    {
    	if ( eval("cf.macenable" + i).value=="enable")
	 	{
	 	    eval("cf.macenable" + i).checked=true;
	 	}
    
    }
}
//
//-->	
</script>
